server:
  port: 8383

spring:
  config:
    import: "optional:configserver:"
  application:
    name: gateway-service
    cloud:
      config:
        discovery:
          serviceId: config-service
          enabled: true

      gateway:
        routes:
          - Id: checkout-service
          - uri: lb://checkout-service
          - predicates:
            - Path=/checkout

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka